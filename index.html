<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Let's Talk!</title>
</head>
<body>

<h1>Let's Talk!</h1>

<p id="displayQuestion"></p>

<div class = "container">
    <button id = "control" onclick="startApp(); generateQuestion()">Start</button> 
</div>

<script>

    function startApp() {
        var change = document.getElementById("control");
        change.innerHTML = "Next Question";
    }

    function generateQuestion() {
        fetch("questions.json")
        .then(response => response.json())
        .then(data => 
            {
                var currentQuestion = data[Math.floor(Math.random() * data.length)];
                document.getElementById("displayQuestion").innerHTML = currentQuestion;
            });
    }
</script> 

</body>
</html>
