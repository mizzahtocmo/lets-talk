<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Conversation Starters</title>
</head>
<body>

<h1>This is a meaningful header</h1>

<p id="demo"></p>

<div class = "container">
    <button onclick="generateQuestion()">Next Question</button>
</div>

<script>

    function generateQuestion() {
    var questions = ["Question #1", "Question #2", "Question #3", "Question #4"];

    var currentIndex = Math.floor(Math.random() * questions.length);
    console.log(currentIndex);

    const currentQuestion = questions[currentIndex];
    document.getElementById("demo").innerHTML = currentQuestion;
    }
    
</script> 

</body>
</html>
